<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abraham Teklu - Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500&family=Bodoni+Moda:ital,opsz,wght@0,6..96,400;0,6..96,500;0,6..96,600;0,6..96,700;1,6..96,400;1,6..96,500;1,6..96,600;1,6..96,700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-name">Abraham Teklu</div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="resume.html" class="nav-link">Resume</a>
                <a href="interests.html" class="nav-link">Interests</a>
                <a href="contact.html" class="nav-link active">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="contact-container">
            <div class="contact-left">
                <h1 class="contact-title">Contact Me</h1>
                <p class="contact-intro">
                    Reach out if you want to talk about my research, interests, or possible job opportunities.
                </p>
                <a href="mailto:amthagos@gmail.com" class="contact-email">amthagos@gmail.com</a>
                
                <form class="contact-form" id="contactForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name (required)</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name (required)</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email (required)</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message (required)</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">SEND</button>
                </form>
            </div>
            <div class="contact-right">
                <div class="contact-image-container">
                    <img src="images/contact-notes.jpg" alt="Contact" class="contact-image">
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
